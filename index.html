<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>فروشگاه من</h1>
    </header>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="محصول ۱">
            <h2>محصول ۱</h2>
            <p>قیمت: 100,000 تومان</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="محصول ۲">
            <h2>محصول ۲</h2>
            <p>قیمت: 150,000 تومان</p>
        </div>
        <!-- محصولات بیشتر -->
    </section>
</body>
</html>
