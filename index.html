<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QARNITA</title>
    <link rel="stylesheet" href="styles.css"> <!-- اتصال به فایل CSS -->
    <style>
        /* ... سایر استایل‌ها ... */
    </style>
</head>
<body>

    <!-- صفحه خوش‌آمدگویی -->
    <div id="welcome-screen">
        <h1>Welcome to QARNITA</h1>
    </div>

    <!-- هدر -->
    <header>
        <h1>QARNITA</h1>
    </header>

    <!-- اسلایدر تبلیغاتی -->
    <div class="slider">
        <video autoplay muted>
            <source src="https://raw.githubusercontent.com/koushan20/shop.website/main/Gen-3%20Alpha%20Turbo%201870208461%2C%20CYBERPUNK%20ADD%20TXTE%20Q%2C%20Cropped%20-%2095391b7f-9%2C%20M%205.mp4" type="video/mp4">
            مرورگر شما از تگ ویدئو پشتیبانی نمی‌کند.
        </video>
    </div>

    <!-- بخش محصولات -->
    <div class="container">
        <h2>محصولات</h2>
        <div class="products">
            <div class="product">
                <h3>محصول 1</h3>
                <p>توضیحات محصول 1</p>
                <p>قیمت: 100,000 تومان</p>
            </div>
            <div class="product">
                <h3>محصول 2</h3>
                <p>توضیحات محصول 2</p>
                <p>قیمت: 150,000 تومان</p>
            </div>
            <div class="product">
                <h3>محصول 3</h3>
                <p>توضیحات محصول 3</p>
                <p>قیمت: 200,000 تومان</p>
            </div>
        </div>
    </div>

    <!-- فوتر -->
    <footer>
        <p>تمامی حقوق محفوظ است &copy; 2024</p>
    </footer>

    <script>
        // محو شدن صفحه خوش‌آمدگویی بعد از چند ثانیه
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("welcome-screen").style.animation = "fadeOut 1s forwards";
                setTimeout(function() {
                    document.getElementById("welcome-screen").style.display = 'none';
                }, 1000); // پس از محو شدن کامل، صفحه را پنهان می‌کند
            }, 3000); // پس از 3 ثانیه
        };
    </script>
</body>
</html>
