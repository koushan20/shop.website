<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QARNITA</title>
    <link rel="stylesheet" href="styles.css"> <!-- اتصال به فایل CSS -->
    <style>
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 36px;
            z-index: 9999;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* رنگ پس‌زمینه */
        }

        header {
            background-color: #000; /* رنگ پس‌زمینه هدر */
            color: #fff; /* رنگ متن هدر */
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .slider {
            max-width: 1200px;
            margin: 20px auto;
            position: relative;
        }

        .slider video {
            width: 80%; /* عرض ویدئو به 80% کاهش یافت */
            height: auto;
            border-radius: 10px;
            display: block; /* نمایش ویدئو به‌صورت بلوک */
            margin: 0 auto; /* وسط‌چین کردن ویدئو */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 10px;
            background-color: #1d1b1b; /* رنگ پس‌زمینه */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #fff; /* رنگ عنوان */
        }

        .products {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .product {
            background-color: #f9f9f9;
            border: 1px solid #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .product h3 {
            color: #333; /* رنگ عنوان محصول */
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            background-color: #333; /* رنگ پس‌زمینه فوتر */
            color: #fff; /* رنگ متن فوتر */
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- صفحه خوش‌آمدگویی -->
    <div id="welcome-screen">
        <h1>Welcome to QARNITA</h1>
    </div>

    <!-- هدر -->
    <header>
        <h1>QARNITA</h1>
    </header>

    <!-- اسلایدر تبلیغاتی -->
    <div class="slider">
        <video autoplay muted>
            <source src=https://raw.githubusercontent.com/koushan20/shop.website/main/Gen-3%20Alpha%20Turbo%201870208461%2C%20CYBERPUNK%20ADD%20TXTE%20Q%2C%20Cropped%20-%2095391b7f-9%2C%20M%205.mp4
 type="video/mp4"> <!-- مسیر ویدئو را با لینک مستقیم جایگزین کن -->
        </video>
    </div>

    <!-- بخش محصولات -->
    <div class="container">
        <h2>محصولات</h2>
        <div class="products">
            <div class="product">
                <h3>محصول 1</h3>
                <p>توضیحات محصول 1</p>
                <p>قیمت: 100,000 تومان</p>
            </div>
            <div class="product">
                <h3>محصول 2</h3>
                <p>توضیحات محصول 2</p>
                <p>قیمت: 150,000 تومان</p>
            </div>
            <div class="product">
                <h3>محصول 3</h3>
                <p>توضیحات محصول 3</p>
                <p>قیمت: 200,000 تومان</p>
            </div>
        </div>
    </div>

    <!-- فوتر -->
    <footer>
        <p>تمامی حقوق محفوظ است &copy; 2024</p>
    </footer>

    <script>
        // محو شدن صفحه خوش‌آمدگویی بعد از چند ثانیه
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("welcome-screen").style.animation = "fadeOut 1s forwards";
                setTimeout(function() {
                    document.getElementById("welcome-screen").style.display = 'none';
                }, 1000); // پس از محو شدن کامل، صفحه را پنهان می‌کند
            }, 3000); // پس از 3 ثانیه
        };
    </script>
</body>
</html>
